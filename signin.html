<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/b06a377e67.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <div id="header"></div>
    <div id="navbar"></div>
    <div class="container">
        <h3>CREATE NEW CUSTOMER ACCOUNT </h3>
        <div class="social">
            <div>
                <span class="fa fa-facebook"></span> &nbsp;&nbsp;
                 <span>Sign in with Facebook</span>
            </div>
            <div><span class="fa fa-google"></span> &nbsp;&nbsp; 
                <span>Sign in with Google</span>
            </div>
        </div>
        <p class="or">--OR--</p>
        <div class="inputdiv">
            <p>PERSONAL INFORMATION</p>
            <hr style="margin-left: 50px; margin-right: 50px;">
            <div class="register">
                
                <form action="">
                    <div class="form-group" id="username">
                        <div>
                        <label for="">First Name *</label>
                       
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="">Last Name *</label>
                        
                        <input type="text" id="lastname" required>
                    </div>
                    </div>
                    <div class="form-group"> 
                        <label for="">Email *</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone *</label>
                        <input type="number" id="no" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password *</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div>
                        <label for="">Confirm Password *</label>
                        <input type="password" class="form-control" id="Cpassword" required>
                    </div>
                    <input type="submit" class="btn" value="CREATE AN ACCOUNT">
                    
                </form>
                
            </div>
        </div>


    </div>
    <div id="footer"></div>
</body>
</html>
